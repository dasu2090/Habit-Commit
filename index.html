<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Habit Commit</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #8aff70;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 20px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 40px);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
            background-color: #222;
            padding: 10px;
            border-radius: 8px;
        }
        .day {
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: white;
            color: black;
            border-radius: 5px;
        }
        .level-1 { background-color: #c3fdaa; }
        .level-2 { background-color: #90ee90; }
        .level-3 { background-color: #32cd32; }
        .level-4 { background-color: #228b22; }
        .charts {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 30px;
        }
        .chart-placeholder {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 8px;
        }
        </style>
    </head>
    <body>

        <h1>Habit Commit</h1>

        <div class="stats">
            <div>Total: <strong>100</strong></div>
            <div>Day: <strong>60</strong></div>
            <div>Time: <strong>24</strong></div>
        </div>

        <div class="calendar">
            <div class="day"></div><div class="day"></div><div class="day level-3">3</div>
            <div class="day level-2">4</div><div class="day level-1">5</div><div class="day level-1">6</div><div class="day">7</div>

            <div class="day">8</div><div class="day level-1">9</div><div class="day">10</div>
            <div class="day">11</div><div class="day level-2">12</div><div class="day">13</div><div class="day">14</div>

            <div class="day level-2">15</div><div class="day">16</div><div class="day level-3">17</div>
            <div class="day">18</div><div class="day level-2">19</div><div class="day">20</div><div class="day">21</div>

            <div class="day">22</div><div class="day level-2">23</div><div class="day">24</div>
            <div class="day level-3">25</div><div class="day">26</div><div class="day">27</div><div class="day">28</div>

            <div class="day level-1">29</div><div class="day level-3">3</div><div class="day level-3">3</div>
        </div>

        <div class="charts">
            <div class="chart-placeholder"></div>
            <div class="chart-placeholder"></div>
        </div>

        <div style="margin-top: 40px;">
            <h2>Pomodoro Timer</h2>
            <div id="timer" style="font-size: 40px; margin: 10px;">25:00</div>
            <button onclick="startTimer()">Start</button>
            <button onclick="stopTimer()">Stop</button>
            <button onclick="resetTimer()">Reset</button>
        </div>

        <script>
            let timer;
            let isRunning = false;
            let duration = 25 * 60; // 25分（秒）

            function updateTimerDisplay() {
                const minutes = Math.floor(duration / 60).toString().padStart(2, '0');
                const seconds = (duration % 60).toString().padStart(2, '0');
                document.getElementById('timer').textContent = `${minutes}:${seconds}`;
            }

            function startTimer() {
                if (isRunning) return;
                isRunning = true;
                timer = setInterval(() => {
                    if (duration > 0) {
                        duration--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timer);
                        alert("Time's up! Take a break ☕");
                        isRunning = false;
                    }
                }, 1000);
            }

            function stopTimer() {
                clearInterval(timer);
                isRunning = false;
            }

            function resetTimer() {
                clearInterval(timer);
                duration = 25 * 60;
                updateTimerDisplay();
                isRunning = false;
            }

            // 初期表示
            updateTimerDisplay();
        </script>
    </body>
</html>
